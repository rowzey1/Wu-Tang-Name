<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asset&family=Cardo:ital,wght@0,400;0,700;1,400&family=
    Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Goblin+One&family=Permanent+Marker&family=Rock+Salt&
    family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Wu-Tang Clan Name Generator</title>
</head>
<body>
 <h1>Wu-Tang Clan Name Generator</h1>
 <div class="container">
    <form id="idForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="location" placeholder="Location" required>
        <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <button type="submit">Click to Generate Wu-Tang Name</button>
    </form>
</div>
<div id="result" class="result"></div>
 <script src="main.js"></script>
</body>
</html>
